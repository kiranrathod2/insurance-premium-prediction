<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Premium Prediction</title>
</head>
<body>
    <h2>Insurance Premium Prediction</h2>
    <form action="/predict" method="POST">

        <label>Age:</label>
        <input type="number" name="Age" required><br><br>

        <label>Gender:</label>
        <select name="Gender">
            {% for g in gender %}
            <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
        </select><br><br>

        <label>Region:</label>
        <select name="Region">
            {% for r in region %}
            <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
        </select><br><br>

        <label>Marital Status:</label>
        <select name="Marital_status">
            {% for m in Marital_status %}
            <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select><br><br>

        <label>Number Of Dependants:</label>
        <input type="number" name="Number Of Dependants" required><br><br>

        <label>BMI Category:</label>
        <select name="BMI_Category">
            {% for b in bmi %}
            <option value="{{ b }}">{{ b }}</option>
            {% endfor %}
        </select><br><br>

        <label>Smoking Status:</label>
        <select name="Smoking_Status">
            {% for s in smoking %}
            <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select><br><br>

        <label>Employment Status:</label>
        <select name="Employment_Status">
            {% for e in employment %}
            <option value="{{ e }}">{{ e }}</option>
            {% endfor %}
        </select><br><br>

        <label>Income Level:</label>
        <input type="number" name="Income_Level" required><br><br>

        <label>Income (Lakhs):</label>
        <input type="number" step="0.1" name="Income_Lakhs" required><br><br>

        <label>Medical History:</label>
        <select name="Medical History">
            {% for med in medical %}
            <option value="{{ med }}">{{ med }}</option>
            {% endfor %}
        </select><br><br>

        <label>Insurance Plan:</label>
        <select name="Insurance_Plan">
            {% for ins in insurance %}
            <option value="{{ ins }}">{{ ins }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
